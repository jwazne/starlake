name: Snapshot
# Run workflow on commits to the `master` branch
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - master
env:
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  snapshot:
    runs-on: ubuntu-18.04
    steps:
      - uses: smartsquaregmbh/delete-old-packages@v0.3.1
        with:
          version-pattern: ".*-SNAPSHOT" # Remove all previous SNAPSHOT versions
          names: |
            ai.starlake.starlake-spark2_2.11
            ai.starlake.starlake-spark3_2.12
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Snapshot Spark 2/3
        run: sbt +publish
