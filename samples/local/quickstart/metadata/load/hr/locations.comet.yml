table:
    name: "locations"
    pattern: "locations-.*.json"
    primaryKey:
      - id
    metadata:
      array: false
      format: "JSON"
      write: "OVERWRITE"
      schedule: "0 0 * * *"
    attributes:
      - name: "id"
        type: "string"
        required: true
      - name: "address"
        type: "struct"
        required: true
        attributes:
          - name: "city"
            type: "string"
            required: true
          - name: "stores"
            type: "string"
            array: true
            required: false
          - name: "country"
            type: "string"
            required: true
