---
table:
  merge:
    timestamp: signup
    key: [id]
  name: "customers"
  pattern: "customers.*.psv"
  attributes:
  - name: "id"
    type: "string"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "signup"
    type: "timestamp"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "contact"
    type: "string"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "birthdate"
    type: "date"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "name1"
    type: "string"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "name2"
    type: "string"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  metadata:
    mode: "FILE"
    format: "DSV"
    encoding: "UTF-8"
    multiline: false
    array: false
    withHeader: true
    separator: "|"
    quote: "\""
    escape: "\\"
    write: "APPEND"
