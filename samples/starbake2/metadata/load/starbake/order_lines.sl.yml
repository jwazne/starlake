---
table:
  name: "order_lines"
  pattern: "order_lines.*.csv"
  attributes:
  - name: "order_id"
    type: "int"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "product_id"
    type: "int"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "quantity"
    type: "int"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  - name: "price"
    type: "double"
    array: false
    required: false
    privacy: "NONE"
    ignore: false
  metadata:
    mode: "FILE"
    format: "DSV"
    encoding: "UTF-8"
    multiline: false
    array: false
    withHeader: true
    separator: ";"
    quote: "\""
    escape: "\\"
    writeStrategy:
      type: "APPEND"
