application:
  connections:
    localFilesystem:
      type: "fs"
    bigquery:
      type: "bigquery"
      options:
        gcsBucket: "starlake-app" # Temporary GCS Bucket where intermediary files will be stored.
        authType: APPLICATION_DEFAULT
        #authType: SERVICE_ACCOUNT_JSON_KEYFILE
        #jsonKeyfile: "/Users/hayssams/.gcloud/keys/starlake-hayssams.json"

  # default connection
  connectionRef: "{{ myConnectionRef }}"

  loader: "{{ loader }}" # native or spark
  spark:
    datasource:
      bigquery:
        materializationDataset: {{ bigQueryMaterializationDataset }}

