---
name: "DOMAIN"
directory: "/Users/me/git/starlake/app/back/src/test/resources/incoming/DOMAIN"
metadata:
  mode: "FILE"
  format: "DSV"
  withHeader: false
  separator: ";"
  quote: "\""
  escape: "\\"
  write: "APPEND"
  sink:
    partition:
      attributes:
        - year
        - month
        - day
schemas:
  - name: "User"
    pattern: "SCHEMA-.*.dsv"
    attributes:
      - name: "firstname"
        type: "string"
        required: false
        privacy: "NONE"
      - name: "lastname"
        type: "string"
        required: false
        privacy: "HIDE"
      - name: "age"
        type: "int"
        required: false
        privacy: "NONE"
      - name: "address"
        type: "map"
        attributes:
          - name: "road_number"
            type: "int"
          - name: "road_name"
            type: "string"
          - name: "owners"
            type: "array_of_string"
          - name: "cc"
            type: "array"
            attributes:
              - name: ""
                type: ""
          - name: "year"
            type: "long"
            script: "year(current_date())"
            array: false
            required: true
            privacy: "NONE"
            metricType: "NONE"
          - name: "month"
            type: "long"
            script: "month(current_date())"
            array: false
            required: true
            privacy: "NONE"
            metricType: "NONE"
          - name: "day"
            type: "long"
            script: "day(current_date())"
            array: false
            required: true
            privacy: "NONE"
            metricType: "NONE"

    metadata:
      mode: "FILE"
      format: "DSV"
      withHeader: true
      separator: ";"
      quote: "\""
      escape: "\\"
      write: "APPEND"
