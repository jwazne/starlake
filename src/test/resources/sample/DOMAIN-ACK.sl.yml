---
version: 1
load:
  name: "DOMAIN"
  metadata:
    directory: "__SL_TEST_ROOT__/DOMAIN"
    format: "DSV"
    withHeader: false
    separator: ";"
    quote: "\""
    escape: "\\"
    writeStrategy:
      type: "APPEND"
    sink:
      partition:
        - year
        - month
        - day
    ack: "ack"
  tables:
    - name: "User"
      pattern: "SCHEMA-.*.dsv"
      attributes:
        - name: "first name"
          rename: "firstname"
          type: "string"
          required: false
          privacy: "NONE"
        - name: "last name"
          rename: "lastname"
          type: "string"
          required: false
          privacy: "MD5"
        - name: "age"
          rename: "age"
          type: "int"
          metricType: "DISCRETE"
          required: false
          privacy: "NONE"
        - name: "ok"
          type: "boolean"
          required: false
          privacy: "NONE"
          default: true
      metadata:
        format: "DSV"
        withHeader: true
        separator: ";"
        quote: "\""
        escape: "\\"
        writeStrategy:
          type: "APPEND"
    - name: "Players"
      pattern: "Players.*.csv"
      attributes:
        - name: "PK"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "firstName"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "lastName"
          type: "string"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
        - name: "DOB"
          type: "date"
          array: false
          required: true
          privacy: "NONE"
        - name: "YEAR"
          type: "string"
          array: false
          required: false
          privacy: "NONE"
        - name: "MONTH"
          type: "string"
          array: false
          required: false
          privacy: "NONE"
        - name: "day"
          type: "long"
          script: "day(current_date())"
          array: false
          required: true
          privacy: "NONE"
          metricType: "NONE"
      metadata:
        format: "DSV"
        encoding: "UTF-8"
        multiline: false
        withHeader: false
        separator: ","
        quote: "\""
        escape: "\\"
        writeStrategy:
          type: "UPSERT_BY_KEY"
          key:
            - "PK"
        sink:
          partition:
            - "YEAR"
            - "MONTH"
    - name: "employee"
      pattern: "employee.*.csv"
      attributes:
        - name: "name"
          type: "string"
          privacy: "None"
          required: false
        - name: "age"
          type: "int"
          privacy: "None"
          required: false
        - name: "fileName"
          type: "string"
          script: "comet_input_file_name"
          privacy: None
          required: false
      postsql:
        - "Select name from COMET_TABLE"
      metadata:
        format: "DSV"
        withHeader: false
        separator: ","
