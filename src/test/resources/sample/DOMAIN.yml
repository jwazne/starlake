---
name: "DOMAIN"
directory: "__COMET_TEST_ROOT__/DOMAIN"
metadata:
  mode: "FILE"
  format: "DSV"
  withHeader: false
  separator: ";"
  quote: "\""
  escape: "\\"
  write: "APPEND"
  partition:
    attributes:
      - comet_year
      - comet_month
      - comet_day
  dateFormat: "yyyy-MM-dd"
  timestampFormat: "yyyy-MM-dd HH:mm:ss"
  index: ES
schemas:
  - name: "User"
    pattern: "SCHEMA-.*.dsv"
    attributes:
      - name: "first name"
        rename: "firstname"
        type: "string"
        required: false
        privacy: "NONE"
      - name: "last name"
        rename: "lastname"
        type: "string"
        required: false
        privacy: "MD5"
      - name: "age"
        rename: "age"
        type: "int"
        metricType: "discrete"
        required: false
        privacy: "NONE"
      - name: "ok"
        type: "boolean"
        required: false
        privacy: "NONE"
    metadata:
      mode: "FILE"
      format: "DSV"
      withHeader: true
      separator: ";"
      quote: "\""
      escape: "\\"
      write: "APPEND"
      dateFormat: null
      timestampFormat: null
  - name: "Players"
    pattern: "Players.*.csv"
    attributes:
      - name: "PK"
        type: "string"
        array: false
        required: true
        privacy: "NONE"
        metricType: "NONE"
      - name: "firstName"
        type: "string"
        array: false
        required: true
        privacy: "NONE"
        metricType: "NONE"
      - name: "lastName"
        type: "string"
        array: false
        required: true
        privacy: "NONE"
        metricType: "NONE"
      - name: "DOB"
        type: "date"
        array: false
        required: true
        privacy: "NONE"
      - name: "YEAR"
        type: "string"
        array: false
        required: false
        privacy: "NONE"
      - name: "MONTH"
        type: "string"
        array: false
        required: false
        privacy: "NONE"
    metadata:
      mode: "FILE"
      format: "DSV"
      encoding: "UTF-8"
      multiline: false
      withHeader: false
      separator: ","
      quote: "\""
      escape: "\\"
      write: "OVERWRITE"
      ingestMode: "FILE"
      partition:
        attributes:
          - "YEAR"
          - "MONTH"
    merge:
      key:
        - "PK"
