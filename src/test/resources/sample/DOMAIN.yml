---
name: "DOMAIN"
directory: "£COMET_TEST_ROOT£/DOMAIN"
metadata:
  mode: "FILE"
  format: "DSV"
  withHeader: false
  separator: ";"
  quote: "\""
  escape: "\\"
  write: "APPEND"
  partition:
    attributes:
      - comet_year
      - comet_month
      - comet_day
  dateFormat: "yyyy-MM-dd"
  timestampFormat: "yyyy-MM-dd HH:mm:ss"
schemas:
  - name: "User"
    pattern: "SCHEMA-.*.dsv"
    attributes:
      - name: "first name"
        rename: "firstname"
        type: "string"
        required: false
        privacy: "NONE"
      - name: "last name"
        rename: "lastname"
        type: "string"
        required: false
        privacy: "MD5"
      - name: "age"
        rename: "age"
        type: "int"
        required: false
        privacy: "NONE"
      - name: "ok"
        type: "boolean"
        required: false
        privacy: "NONE"
    metadata:
      mode: "FILE"
      format: "DSV"
      withHeader: true
      separator: ";"
      quote: "\""
      escape: "\\"
      write: "APPEND"
      dateFormat: null
      timestampFormat: null
