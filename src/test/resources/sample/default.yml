---
types:
  - name: "string"
    primitiveType: "string"
    pattern: ".+"
    sample: "Hello World"
    comment: "Any set of chars"
  - name: "int"
    pattern: "[-|\\+|0-9][0-9]*"
    primitiveType: "long"
    sample: "1234"
    comment: "Int number"
  - name: "byte"
    primitiveType: "byte"
    pattern: "."
    sample: "x"
    comment: "Any set of chars"
  - name: "double"
    primitiveType: "double"
    pattern: "-?\\d*\\.{0,1}\\d+"
    sample: "-45.78"
    comment: "Any flating value"
  - name: "double"
    primitiveType: "double"
    pattern: "-?\\d*\\.{0,1}\\d+"
    sample: "-45.787686786876"
    comment: "Any flating value"
  - name: "long"
    primitiveType: "long"
    pattern: "-?\\d+"
    sample: "-64564"
    comment: "any positive or negative number"
  - name: "short"
    primitiveType: "short"
    pattern: "-?\\d+"
    sample: "564"
    comment: "any positive or negative number"
  - name: "boolean"
    primitiveType: "long"
    pattern: "(?i)true|false|yes|no|[yn01]"
    sample: "TruE"
  - name: "timestamp"
    primitiveType: "timestamp"
    pattern: "yyyy-MM-dd HH:mm:ss"
    sample: "2018-07-21 12:21:22"
    comment: "date/time in epoch millis"
  - name: "decimal"
    primitiveType: "decimal"
    pattern: "-?\\d*\\.{0,1}\\d+"
    sample: "-45.787686786876"
    comment: "Any flating value"
  - name: "date"
    primitiveType: "date"
    pattern: "yyyy-MM-dd"
    sample: "2018-07-21"
    comment: "Data in the format yyyy-MM-dd"
