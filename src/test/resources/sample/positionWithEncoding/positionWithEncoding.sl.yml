version: 1
load:
  name: "positionWithEncoding"
  metadata:
    directory: "__SL_TEST_ROOT__/position"
    format: "POSITION"
    withHeader: false
    quote: "\""
    escape: "\\"
    writeStrategy:
      type: "OVERWRITE"
    encoding: "ISO-8859-1"
  tables:
    - name: "DATA"
      pattern: "data.*.dat"
      attributes:
        - name: "someData"
          type: "string"
          required: true
          privacy: "NONE"
          position:
            first: 0
            last: 49
